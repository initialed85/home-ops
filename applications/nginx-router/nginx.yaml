apiVersion: apps/v1
kind: Deployment
metadata:
    namespace: nginx-router
    name: nginx
    labels:
        app: nginx
spec:
    replicas: 1
    selector:
        matchLabels:
            app: nginx
    template:
        metadata:
            labels:
                app: nginx
        spec:
            nodeSelector:
                kubernetes.io/arch: amd64
            containers:
                - name: nginx
                  image: kube-registry:5000/nginx-router:latest
                  imagePullPolicy: Always
                  ports:
                      - containerPort: 80
                  resources: {}
---
apiVersion: v1
kind: Service
metadata:
    name: nginx
    namespace: nginx-router
    labels:
        monitoring: "true"
spec:
    selector:
        app: nginx
    ports:
        - name: nginx
          port: 80
          targetPort: 80
---
# kubectl -n nginx-router create secret generic --type kubernetes.io/basic-auth nginx-basic-auth --dry-run=client --from-literal='username=(redacted)' --from-literal='password=(redacted)' -o yaml | kubeseal --controller-name=sealed-secrets --controller-namespace=kube-system -o yaml
apiVersion: bitnami.com/v1alpha1
kind: SealedSecret
metadata:
    name: nginx-basic-auth
    namespace: nginx-router
spec:
    encryptedData:
        password: 
        username: 
    template:
        metadata:
            name: nginx-basic-auth
            namespace: nginx-router
        type: kubernetes.io/basic-auth
---
apiVersion: traefik.io/v1alpha1
kind: Middleware
metadata:
    namespace: nginx-router
    name: nginx-basic-auth
spec:
    basicAuth:
        secret: nginx-basic-auth
---
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
    namespace: nginx-router
    name: nginx
    annotations:
        cert-manager.io/cluster-issuer: letsencrypt
        traefik.ingress.kubernetes.io/router.middlewares: nginx-router-nginx-basic-auth@kubernetescrd # (namespace)-(name)@kubernetescrd
spec:
    ingressClassName: traefik
    tls:
        - hosts:
              - home.initialed85.cc
          secretName: nginx-router
    rules:
        - host: home.initialed85.cc
          http:
              paths:
                  - pathType: Prefix
                    path: /
                    backend:
                        service:
                            name: nginx
                            port:
                                number: 80
