---
apiVersion: v1
kind: Namespace
metadata:
  name: fred
  labels:
    name: fred
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ssd
  namespace: fred
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 512Gi
  storageClassName: nfs-ssd
  volumeMode: Filesystem
