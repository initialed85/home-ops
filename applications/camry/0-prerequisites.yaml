---
apiVersion: v1
kind: Namespace
metadata:
  name: camry
  labels:
    name: camry
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: hdd
  namespace: camry
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 2T
  storageClassName: nfs-hdd
  volumeMode: Filesystem
---
apiVersion: v1
kind: PersistentVolumeClaim
metadata:
  name: ssd
  namespace: camry
spec:
  accessModes:
    - ReadWriteMany
  resources:
    requests:
      storage: 128Gi
  storageClassName: nfs-ssd
  volumeMode: Filesystem
---
apiVersion: v1
kind: ConfigMap
metadata:
  name: config
  namespace: camry
data:
  API_URL: http://api:7070
  BASE_URL: /
  DESTINATION_URL: rtsp://mediamtx:8554/streams
  DJANGOLANG_NODE_NAME: api
  DJANGOLANG_PROFILE: "0"
  ENABLE_PASSTHROUGH: "1"
  MTX_PROTOCOLS: tcp
  MTX_WEBRTCADDITIONALHOSTS: camry.initialed85.cc
  PAGER: "cat"
  POSTGIS_GDAL_ENABLED_DRIVERS: "ENABLE_ALL"
  POSTGRES_DB: camry
  POSTGRES_HOST: postgres
  POSTGRES_PORT: "5432"
  POSTGRES_USER: "postgres"
  REDIS_URL: redis://redis:6379
  SWAGGER_JSON_URL: https://camry.initialed85.cc/api/openapi.json
---
